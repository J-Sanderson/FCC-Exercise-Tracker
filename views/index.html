<!DOCTYPE html>
<html lang="en">
  <head>
    <title>FCC Exercise Tracker</title>
    <meta name="description" content="A cool thing made with Glitch">
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    <!-- import the webpage's client-side javascript file -->
    <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="/client.js" defer></script> -->
  </head>
  <body>
    
    <h1>
      FCC Exercise Tracker
    </h1>
    
    <form id="new-user" method="POST" action="/api/exercise/new-user">
      <input type="text" name="username" placeholder="Username" required />
      <button type="submit">
        Create new user
      </button>
    </form>
    
    <hr>
    
    <form id="add-exercise" method="POST" action="/api/exercise/add">
      <input type="text" name="userid" placeholder="User ID" required />
      <input type="text" name="description" placeholder="Description" required />
      <input type="number" name="duration" placeholder="Duration (mins)" min="1" required />
      <input type="date" name="date" />
      <button type="submit">
        Log exercise
      </button>
    </form>
    
    <hr>
    
    <form id="get-log" method="GET" action="/api/exercise/log">
      <input type="text" name="userid" placeholder="User ID" required />
      From: <input type="date" name="date-from" />
      To:  <input type="date" name="date-to" />
      Limit number of results: <input type="number" name="limit" min="1" />
      <button type="submit">
        Get user log
      </button>
    </form>
    
    <p>
      <a href="/api/exercise/log">Example user log</a> - format of GET requests if you want to write your own?
    </p>

  </body>
</html>
